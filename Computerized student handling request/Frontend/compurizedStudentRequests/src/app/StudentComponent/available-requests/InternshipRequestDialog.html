<h2 mat-dialog-title>Send Internship Request</h2>
<mat-dialog-content class="mat-typography">
    <form>
        <div class="form-group">
            <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
                failed: {{ message }}
            </div>
            <div class="alert alert-success" role="alert" *ngIf="successMessage">
                   well successfull sent
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Regarding To</label>
                <input type="text" class="form-control" name="regardingTo" [(ngModel)]="internship.regardingTo">
            </div>
            <div class="form-group col-md-6">
                    <label for="inputPassword4">Company Name</label>
                    <input type="text" class="form-control" name="companyName" [(ngModel)]="internship.companyName">
                </div>

        </div>
        <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="comment">Description</label>
                    <textarea title="Description" rows="6"  class="form-control" name="description" [(ngModel)]="internship.description"></textarea>
                </div>
               
        </div>
        
       
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="sendRequest()">Send</button>
    <button mat-button (click)="dialogRef.close('close')">Close</button>
</mat-dialog-actions>
