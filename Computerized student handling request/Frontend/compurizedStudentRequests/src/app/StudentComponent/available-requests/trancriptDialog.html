<h2 mat-dialog-title>Request for Transcript</h2>
<mat-dialog-content class="mat-typography">
    <form>
        <div class="form-group">
            <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
                failed: {{ message }}
            </div>
            <div class="alert alert-success" role="alert" *ngIf="successMessage">
                well successfull sent
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputEmail4">Upload bankSlip for transcript</label>
                <ng-container>
                        <input type="file" id="selectedFile" (change)="fileChangeEvent($event)">
                </ng-container>
            </div>
            <div class="form-group col-md-2"> 
            </div>
            <div class="form-group col-md-4">   
                <button class="btn btn-primary form-control" style="margin-top: 25px;" (click)="sendTranscriptRequest()">Send Request</button>
            </div>

        </div>
      
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
        <button mat-button (click)="dialogRef.close('close')">Close</button>
    </mat-dialog-actions>
