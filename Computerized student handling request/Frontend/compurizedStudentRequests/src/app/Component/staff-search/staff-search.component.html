<div class="dashboard-main-wrapper">
    <div class="dashboard-header">
        <app-header></app-header>
    </div>

    <div class="nav-left-sidebar sidebar-dark">
        <app-menu></app-menu>
    </div>

    <div class="dashboard-wrapper">
        <div class="container-fluid  dashboard-content">

            <div class="row">
                <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12 col-12">
                    <div class="page-header">
                        <input class="form-control" type="text" placeholder="search By Staff Id" [(ngModel)]="staffId">
                    </div>
                </div>
                <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12 col-12">
                    <div class="page-header">
                        <input type="button" class="btn btn-primary" value="Search" (click)="searchById()">
                    </div>
                </div>
                <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12 col-12">
                        <div class="page-header">
                                <select  class="form-control" [(ngModel)]="faculty" (change)="searchByFaculty()">
                                    <option value="0">Search By Faculty</option>
                                    <option *ngFor="let fac of faculties" value="{{fac.id}}">{{fac.name}}</option>
                                     
                                      </select>
                        </div>
                    </div> 
                    

            </div>
            <div class="row">
                   
                <div class="col-xl-10 col-lg-10 col-md-12 col-sm-12 col-12">
                    <div class="card">
                        <h5 class="card-header">Staff Table</h5>
                        <div class="card-body">   
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th scope="col">Staff id</th>
                                        <th scope="col">Names</th>
                                        <th scope="col">Gender</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Faculty</th>
                                        <th scope="col">Role</th>
                                        <th scope="col" *ngIf="studentMenu">select</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let staff of staffList">
                                        <td>{{staff.id}}</td>
                                        <td>{{staff.firstName}} {{staff.lastName}}</td>
                                        <td>{{staff.gender}}</td>
                                        <td>{{staff.email}}</td>
                                        <td>{{staff.faculty.faculty.name}}</td>
                                        <td>{{staff.role}}</td>
                                        <td *ngIf="studentMenu">
                                            <input type="checkbox" (change)="select($event.target.checked,staff)">
                                        </td>
                                    </tr>
                                </tbody>
                                
                            </table>
                        </div>
                    </div>
                </div>
                
                <div class="page-header" style="float:right" *ngIf="studentMenu">
                        <input type="button" class="btn btn-primary" value="Send Request" (click)="openDescriptionDialog()">
                    </div>
            </div>
           
                   
             


        </div>
        <!-- ============================================================== -->
        <!-- footer -->
        <!-- ============================================================== -->
        <div class="footer">
            <app-footer></app-footer>
        </div>

    </div>
</div>
