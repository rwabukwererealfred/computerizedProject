<div class="splash-container">
    <div class="card">
        <div class="card-header">
            <h3 class="mb-1">Registrations Form</h3>
            <p>Please enter your user information.</p>
        </div>
        <mat-tab-group>
            <mat-tab label="Student Signup">
                <form (ngSubmit)="studentRegister()">
                    <div class="alert alert-danger" role="alert" *ngIf="failedMessage">
                        Login failed: {{ message }}
                    </div>
                    <div class="alert alert-success" *ngIf="successFull">
                        user account is well successfull created!!
                    </div>
                    <div class="card-body">

                        <div class="form-group">
                            <input class="form-control form-control-lg" name="id" [(ngModel)]="user.userId" type="text"
                                name="studentId" required="" placeholder="Student Id" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <input class="form-control form-control-lg" name="username" [(ngModel)]="user.username"
                                type="text" name="nick" required="" placeholder="Username" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <input class="form-control form-control-lg" name="password" [(ngModel)]="user.password"
                                type="password" required="" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input class="form-control form-control-lg" required="" name="confirm" [(ngModel)]="confirm"
                                placeholder="Confirm">
                        </div>
                        <div class="form-group pt-2">
                            <button class="btn btn-block btn-primary" type="submit">Register My Account</button>
                        </div>
                    </div>
                </form>
            </mat-tab>
            <mat-tab label="Staff Signup">
                <form (ngSubmit)="staffRegistration()">
                        <div class="alert alert-danger" role="alert" *ngIf="failedMessage">
                                Login failed: {{ message }}
                            </div>
                            <div class="alert alert-success" *ngIf="successFull">
                                user account is well successfull created!!
                            </div>
                    <div class="card-body">

                        <div class="form-group">
                            <input class="form-control form-control-lg" type="text" name="staffId" [(ngModel)]="user.userId" required=""
                                placeholder="Staff Id" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <input class="form-control form-control-lg" type="text"  name="username" [(ngModel)]="user.username" required=""
                                placeholder="Username" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <input class="form-control form-control-lg" id="pass1" type="password" name="password" [(ngModel)]="user.password"
                             required="" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input class="form-control form-control-lg" required="" name="confirm" [(ngModel)]="confirm"
                             placeholder="Confirm">
                        </div>
                        <div class="form-group pt-2">
                            <button class="btn btn-block btn-primary" type="submit">Register My Account</button>
                        </div>
                    </div>
                </form>
            </mat-tab>
        </mat-tab-group>
        <div class="card-footer bg-white">
            <p>Already member? <a href="/login" class="text-secondary" routerLink="/login">Login Here.</a></p>
        </div>
    </div>
</div>
